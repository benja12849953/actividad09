<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Notas</title>
</head>
<body>
    <h2>Evaluador de Estudiantes</h2>

    <input type="text" id="nombre" placeholder="Nombre Estudiante">
    <input type="number" id="nota" placeholder="Nota (0-100)">
    <button onclick="procesar()">Verificar</button>

    <div id="salida"></div>

    <script src="logic.js"></script>
    <script>
        function procesar() {
            const nombre = document.getElementById('nombre').value;
            const nota = parseFloat(document.getElementById('nota').value);
            const estado = determinarEstado(nota);
            document.getElementById('salida').innerText =
                `Estudiante ${nombre}: ${estado}`;
        }
    </script>
</body>
</html>
